<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <label for="long-url">Enter a Long URL:</label>
        <input type="text" id="long-url" placeholder="https://example.com">
        <button id="shorten-btn">Shorten</button>
        <div id="short-url-container">
            <p id="short-url">Shortened URL: <a href="#" target="_blank" id="short-link"></a></p>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
